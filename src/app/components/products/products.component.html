
<div *ngIf="products.length > 0; else noProducts">
    <ul >
        <li *ngFor="let product of products">
            {{product.name}} <br/>
            {{product.description}} <br/>
            {{product.price}} <br/>
            <button (click)="deleteProduct($event,product)">
                Delete
            </button>
            <button (click)="editProduct($event,product)">
                Edit
            </button>
            <div *ngIf="editing && editingProduct.id == product.id">
                <form (ngSubmit)="updateProduct()"> 
                    <input type="text" name="name" [(ngModel)]="editingProduct.name">
                    <input type="text" name="description" [(ngModel)]="editingProduct.description">
                    <input type="number" name="price" [(ngModel)]="editingProduct.price">
                    <button type="submit">
                        Update
                    </button>
                </form>
            </div>
           
        </li>
    </ul>

</div>

<ng-template #noProducts>
    <p>There are no products yet.</p>
</ng-template>
